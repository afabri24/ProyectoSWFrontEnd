        <script>
          var bmostrar=document.getElementById("mostarDatos");
      
          
            bmostrar.addEventListener("click", function () {
            let id_ = 31;//MUUUUY IMPORTANTE CAMBIAR EL ID A SU MONUMENTO ALMACENADO EN LA BASE DE DATOS
            console.log(id_);
            axios.post("https://proyectoswbackend-production-5380.up.railway.app/datos", {
            // axios.post("http://localhost:4567/datos", {
              id: id_
            })
              .then(function (response) {
                console.log(response);
                if (response.data.status == true ){ 
                  document.getElementById("dmonumentos").innerHTML = "";
                   tabla("["+response.data.monumento+"]")
                }
              })
              .catch(function (error) {
                console.log(error);
              });
      
          })
      
          function tabla(response) {
            const myObj = JSON.parse((response));
            console.log(myObj)
            let text = "<table class='table'>"
            text += "<thead><tr><th>Datos de Monumento</th><th>informacion</th></tr></thead><tbody>"
            for (let x in myObj) {
              text += "<tr><th>Año de inicio de contruccion:</th><td>" + myObj[x].anioConstruccion + "</td></tr><td>" + "<tr><th>Año de inauguracion:</th><td>" + myObj[x].anioInaguracion + "</td></tr><td>" + "<tr><th>Altura:</th><td>" + myObj[x].altura + "</td></tr><td>" + "<tr><th>Largo:</th><td>" + myObj[x].largo + "</td></tr><td>" + "<tr><th>Materiales:</th><td>" + myObj[x].materiales + "</td></tr>";
            }
            text += "</tbody></table>"
            document.getElementById("dmonumentos").innerHTML = text;
          }
        </script>
